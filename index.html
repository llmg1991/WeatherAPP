<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" id="search-box" class="search-box" placeholder="Search for a city" />
        </header>
        <main>
            <section class="location">
                <div class="city">Barcelona</div>
                <div class="date">Thursday 9 January</div>
            </section>
            <div class="current">
                <div class="temp">15<span>ºC</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13ºC / 16 ºC</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
